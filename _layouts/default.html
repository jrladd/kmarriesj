<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/kmarriesj/css/main.css">

	<!-- Feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed/">

	<!-- Parisienne webfont -->
	<link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
      function toggle_visibility(id) {
      var e = document.getElementById(id);
      if(e.style.display == 'block')
        e.style.display = 'none';
      else
        e.style.display = 'block';
      }
    </script>
    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/kmarriesj">K & J</a></h1><br/>          
            {{ content }}
	    	<a href="#" onclick="toggle_visibility('about');">about</a>
	    	<a href="#" onclick="toggle_visibility('location');">location</a>
	    	<a href="#" onclick="toggle_visibility('cat');">cat</a>
          </div>

          <div id="about" style="display:none;">We're John and Katie</div>
          <div id="location" style="display:none;">It's in New Orleans</div>

          <div id="cat" style="display:none;">
          <img src="/kmarriesj/images/cat.jpg" alt="Cardigan, a cat." title="This is the cat. We think he's quite nice.">
          </div>


          <div class="footer">
            <div class="contact">
              <p>
                Wedding Times!<br />
                <br />
                katieandjohn[at]gmail
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://zotero.org/johnrobertladd">zotero.org/johnrobertladd</a><br />
                <a href="https://twitter.com/jrlstl">twitter.com/jrlstl</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
